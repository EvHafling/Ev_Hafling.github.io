<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Rock Paper Scissors</title>
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id="game">
      <div id="duel">
        <div id="left">
          <img id="rockLeft" src="assets/images/images/RPS_RockL.png">
          <img id="paperLeft" src="assets/images/images/RPS_PaperL.png">
          <img id="scissorsLeft" src="assets/images/images/RPS_ScissorsL.png">
        </div>
        <div id="right">
          <img id="rockRight" src="assets/images/images/RPS_RockR.png">
          <img id="paperRight" src="assets/images/images/RPS_PaperR.png">
          <img id="scissorsRight" src="assets/images/images/RPS_ScissorsR.png         ">
        </div>
      </div>
      <h3 id="selections">You picked <span id="yourPickText"></span>. I picked <span id="myPickText"></span>.</h3>
      <h2 id="result"></h2>
      <h4>Refresh the page to play again!</h4>
    </div>
    <div id="popupContainer">
      <div id="overlay" class="closer"></div>
      <div id="popup">
        <div id="game">
          <div id="duel">
            <div id="left">
              <img id="rockLeft" src="images/RPS_RockL.png">
              <img id="paperLeft" src="images/RPS_PaperL.png">
              <img id="scissorsLeft" src="images/RPS_ScissorsL.png">
            </div>
            <div id="right">
              <img id="rockRight" src="images/RPS_RockR.png">
              <img id="paperRight" src="images/RPS_PaperR.png">
              <img id="scissorsRight" src="images/RPS_ScissorsR.png">
            </div>
          </div>
          <h3 id="selections">You picked <span id="yourPickText"></span>. I picked <span id="myPickText"></span>.</h3>
          <h2 id="result"></h2>
          <button id="playAgain" class="closer">Let's play again!</button>
        </div>
      </div>
    </div>
    <h2>Pick one!</h2>
    <nav>
      <button onclick="popAndPlay(ROCK);">ROCK</button>
      <button onclick="popAndPlay(PAPER);">PAPER</button>
      <button onclick="popAndPlay(SCISSORS);">SCISSORS</button>
    </nav>
    <script src="assets/js/logic.js"></script>
    <script type="text/javascript">
      playGame(PAPER);
    </script>
  </body>
</html>
