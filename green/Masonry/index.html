<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Masonry</title>
</head>
<body>
    <div 
    class="grid"
    data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 160 }'>
</div>

<div class="grid-item" id="image1"><img src="./nature copy.jpeg"></div>
<div class="grid-item grid-item--width2 grid-item--height2" id="image2"><img src="./nature2 copy.jpeg"></div>
<div class="grid-item grid-item--height3" id="image3"><img src="./nature3 copy.jpeg"></div>
<div class="grid-item grid-item--height2" id="image4"><img src="./nature4 copy.jpeg"></div>
<div class="grid-item grid-item--width3" id="image5"><img src="./nature5 copy.jpeg"></div>
<div class="grid-item" id="image6"><img src="./nature6 copy.png"></div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
